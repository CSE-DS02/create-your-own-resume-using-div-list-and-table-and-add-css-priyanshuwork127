<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
            text-align: center;
        }
        html,*{
            margin:0px;
            padding:opx;
        }
        .a{
            border: 10px solid;
            width:600px;
            background-color: rgb(124, 122, 118);
        }
        main{
            display:grid;
            grid-template-rows:100px 100px 100px 200px 100px;
            row-gap: 20px;
            /* grid-template-rows:; */
            /* grid-template-columns: 300px; */
            gap:20px;
        }
        .c{
            border: 2px;
            height: auto;
            background-color: rgb(255, 241, 241);
        }
        #b{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            column-gap: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="a"><h1><b>Logo</b></h1></div>
        <div class="a"><h1><b>Header</b></h1></div>
        <div class="a"><h1><b>Text area</b></h1></div>
        <div class="a" id="b">
            <div class="c"><h1><b>box 1</b></h1></div>
            <div class="c"><h1><b>box 2</b></h1></div>
            <div class="c"><h1><b>box 3</b></h1></div>
        </div>
        <div class="a"><h1><b>footer</b></h1></div>
    </main>
</body>
</html>
