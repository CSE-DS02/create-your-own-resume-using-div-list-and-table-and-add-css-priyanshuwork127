<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        html,*{
            margin:0px;
            padding:opx;
        }
        .a{
            border: 2px solid;
        }
        main{
            display:grid;
            grid-template-rows:repeat(5 1fr) 300px;
            grid-template-columns: 300px;
            gap:20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
        <div class="a" id="b"></div>
        <div class="a"></div>
    </main>
</body>
</html>
